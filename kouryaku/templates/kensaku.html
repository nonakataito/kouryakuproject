<form method="get" action="{% url 'kouryaku:search' %}" onsubmit="return validateForm()">
    <input type="text" name="query" value="{{ request.GET.query }}" placeholder="検索キーワードを入力" class="search-input">

    <!-- エラーメッセージ -->
    <button type="submit" class="search-btn">検索</button>
    <div id="error-message" style="color: red; display: none;">検索ワードを入力してください。</div>
  </form>
  
  <style>
    /* 追加: 検索フォームとエラーメッセージのスタイル調整 */
    .search-container {
        margin: 20px;
    }
    .search-input {
        width: 300px;
        padding: 8px;
        margin-right: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .search-btn {
        padding: 8px 16px;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        border: none;
    }
    .search-btn:hover {
        background-color: #0056b3;
    }
    #error-message {
        margin-top: 10px;
    }
    #close-error {
        margin-left: 10px;
        cursor: pointer;
    }
</style>
