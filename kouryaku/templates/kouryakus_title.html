<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <!-- フォームが送信された時にvalidateForm関数を実行 -->
      <h1 class="fw-light">ゲーム攻略情報局</h1>
      <p class="lead text-muted">攻略情報を投稿しましょう</p>
      <p>
        {% if user.is_authenticated %}
        <a href="{% url 'kouryaku:post' %}" class="btn btn-primary my-2">投稿する</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary my-2">ログアウト</a>
        {% else %}
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
        {% endif %}
        </head>
        <div class="d-flex justify-content-between align-items-center">
        </p>
        <div class="btn-group">
          {% for category in categories %}
          <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'kouryaku:kouryakus_cat' category=category.id %}'">
            {{ category.title }}
          </button>
        {% endfor %}
      </div>
      </div>
    </div>
</section>
