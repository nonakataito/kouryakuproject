<div class="album py-5 bg-light">
    <div class="container">
  
        <h3 class="text-2xl font-bold mb-4">検索結果</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for post in posts %}
            <div class="col">
                <div class="card shadow-sm">
              {% if object.image1 %}
                <img src="{{ post.image1.url }}" 
                class="bd-placeholder-img card-img-top"
                width="100%" height="225" 
                xmlns="http://www.w3.org/2000/svg" 
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" 
                focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                </img>
              {% endif %}
            <div class="card-body">
                <p class="card-text">
                  {{post.title}}
                </p>
            <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm
                btn-outline-secondary" onclick="location.href='{% url 'kouryaku:kouryaku_detail' post.pk %}'">View</button>
                
                <button type="button" class="btn btn-sm
                btn-outline-secondary" onclick="location.href='{% url 'kouryaku:kouryakus_cat' category=post.category.id %}'">{{post.category}}</button>
            </div>
            <a href="{% url 'kouryaku:user_list' user=post.user.id %}">
                <small class="text-muted">{{post.user.username}}</small>
            </a>
        </div>
    </div>
</div>
</div>
{% endfor %}
</div>
</div>
